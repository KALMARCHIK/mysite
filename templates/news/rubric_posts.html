{% extends 'news/base.html' %}
{% block content %}
{% for post in posts %}
<div class="card">
  <div class="card-header">
    {{post.created_at}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.text}}</p>
    <a href="{% url 'post_full' post.id%}" class="btn btn-primary">Читать далее</a>
  </div>
</div><br>
{% endfor %}
{% endblock %}
