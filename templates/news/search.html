{% extends 'news/base.html' %}
{% block content %}
{% for post in posts %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
      <p class="card"><a href="{% url 'rubric' post.rubric.id%}">{{post.rubric}}</a></p>
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.text|slice:"50"}}<p>
    <a href="{{post.get_absolute_url}}" class="btn btn-primary">Читать полностью</a>
  </div>
</div>
{%endfor%}
{% endblock %}
