{%extends 'shop/base.html'%}
{%block content%}

<div class="card" style="width: 18rem;">
  <img src="{{item.image.url}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.content}}</p>
    <p class="card-price">{{item.price}}</p>
  </div>
</div>

{%endblock%}
